# use trusty (14.04) instead of the default precise (12.04) - seams to require additionally the 'sudo: required' flag - otherwise the 12.04 is still started.
dist: trusty
sudo: required
language: node_js

node_js:
#  - "0.12"
  - "4.4"

before_script:
  - "npm install -g selenium-standalone bower"
  - "selenium-standalone install && selenium-standalone start > /dev/null 2>&1 &"
  - "node test/app/scripts/web-server.js > /dev/null &"
  - "cd test/app && bower install && cd ../../"

env:
  - BROWSER=phantomjs

addons:
  sauce_connect: true
